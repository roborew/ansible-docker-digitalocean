all:
  children:
    digitalocean:
      hosts:
        # Hosts will be dynamically added after droplet creation
      vars:
        ansible_user: root
        # SSH key will be auto-detected or use 1Password SSH agent
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

