---
# Production application configuration
# Encrypt this file with: ansible-vault encrypt group_vars/prod.yml

# List of applications to deploy
apps:
  - name: "rekalled"
    repo: "https://github.com/roborew/rekalled.git"
    branch: "main"
    hostname: "rekalled.com"
    port: "3000"

# Caddy configuration for production
caddy_email: "admin@example.com"

# Production-specific overrides
apps_base_dir: "/opt"
proxy_network_name: "proxy"
